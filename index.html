<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块 - 激光版</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">俄罗斯方块</h1>
            <div class="game-stats">
                <div class="stat-item">
                    <span class="stat-label">分数</span>
                    <span class="stat-value" id="score">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">等级</span>
                    <span class="stat-value" id="level">1</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">行数</span>
                    <span class="stat-value" id="lines">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">连击</span>
                    <span class="stat-value" id="combo">0x</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">难度</span>
                    <span class="stat-value" id="difficulty">1.0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">模式</span>
                    <span class="stat-value" id="specialMode">正常</span>
                </div>
            </div>
        </div>
        
        <div class="game-main">
            <div class="game-board-container">
                <canvas id="gameBoard" width="250" height="500"></canvas>
                <div class="game-overlay" id="gameOverlay">
                    <div class="overlay-content">
                        <h2 id="overlayTitle">游戏结束</h2>
                        <p id="overlayMessage">最终分数: <span id="finalScore">0</span></p>
                        <button id="restartBtn" class="restart-btn">重新开始</button>
                    </div>
                </div>
            </div>
            
            <div class="game-sidebar">
                <div class="next-piece-container">
                    <h3>下一个</h3>
                    <canvas id="nextPiece" width="120" height="120"></canvas>
                </div>
                
                <div class="controls">
                    <h3>操作说明</h3>
                    <div class="control-item">
                        <span class="key">←→</span>
                        <span class="desc">左右移动</span>
                    </div>
                    <div class="control-item">
                        <span class="key">↓</span>
                        <span class="desc">快速下降</span>
                    </div>
                    <div class="control-item">
                        <span class="key">↑</span>
                        <span class="desc">旋转</span>
                    </div>
                    <div class="control-item">
                        <span class="key">空格</span>
                        <span class="desc">暂停/继续</span>
                    </div>
                </div>
                
                <div class="game-buttons">
                    <button id="pauseBtn" class="game-btn">暂停</button>
                    <button id="newGameBtn" class="game-btn">新游戏</button>
                    <button id="muteBtn" class="game-btn">🔊 音效</button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="laserEffects"></div>
    
    <script src="audio.js"></script>
    <script src="script.js"></script>
</body>
</html>
